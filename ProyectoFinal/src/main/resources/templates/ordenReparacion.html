<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  	<title>Orden</title>
  </head>
  <body>
  	<div class="container">
	  	<div class="col-md-6 col-md-offset-3">
		  	<div class= "well">
			    <h1 class="col-sm-offset-4" th:text="${orden.getMarca()} + ' ' + ${orden.getPatente()}"></h1>

			    <form th:action="@{/orden/cerrar}" method = "post" th:object="${orden}">
					<input type = "hidden" th:field = "*{idOrden}" class="form-control" />		    	
			    	
			    	<div class="form-group">
			    		<label>Horas Trabajadas</label>
			    		<input type = "text" th:field = "*{horasTrabajadas}" class="form-control" required="required"/>
			    	</div>
			    	
				    <div class="form-group">
			    		<input class="btn btn-primary" type = "submit" 
			    		value = "Finalizar" />
			    	</div>
			    </form>
		    
		    </div> <!-- .well -->
	    </div>
    </div> <!-- .container -->
  </body>
</html>
