<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link th:href="@{/css/style.css}" rel="stylesheet" />
  	<title>Propietario</title>
  </head>
  <body>
  	<div th:replace="common/navbar :: navbar">NAVBAR</div>
  	<div class="container">
	  	<div class="col-md-6 col-md-offset-3">
		  	<div class= "well">
			    <h1>Propietario</h1>
		  		<div>
				    <form th:action="@{/propietario}" method = "post" th:object="${propietario}">
				    	<input type="hidden" th:field="*{idCliente}" />
				    	<div class="form-group">
				    		<label>Nombre</label>
				    		<input type = "text" th:field = "*{nombre}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Apellido</label>
				    		<input type = "text" th:field = "*{apellido}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>DNI</label>
				    		<input type = "number" max="99999999" th:field = "*{dni}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Direccion</label>
				    		<input type = "text" th:field = "*{direccion}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Telefono</label>
				    		<input type = "number" th:field = "*{telefono}" class="form-control" required="required"/>
				    	</div>
					    <div class="form-group">
				    		<input class="btn btn-primary" type = "submit" 
				    		value = "Enviar" />
				    	</div>
				    </form>
		  		</div>
		    </div>
	    </div>
    </div>
  </body>
</html>
