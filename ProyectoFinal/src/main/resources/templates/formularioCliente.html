<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  	<title>Cliente</title>
  </head>
  <body>
  	<div class="container">
	  	<div class="col-md-6 col-md-offset-3">
		  	<div class= "well">
		  		<div text="center">
				    <h1 class="col-sm-offset-4">Nuevo Propietario</h1>
		  		</div>
		  		<div text="left">
				    <form th:action="@{/cliente}" method = "post" th:object="${cliente}">
				    	<input type="hidden" th:field="${orden.idOrden}" />
				    	<div class="form-group">
				    		<label>Nombre</label>
				    		<input type = "text" th:field = "*{nombre}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Apellido</label>
				    		<input type = "text" th:field = "*{apellido}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>DNI</label>
				    		<input type = "number" max="99999999" th:field = "*{dni}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Direccion</label>
				    		<input type = "text" th:field = "*{direccion}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Telefono</label>
				    		<input type = "number" th:field = "*{telefono}" class="form-control" required="required"/>
				    	</div>
					    <div class="form-group">
				    		<input class="btn btn-primary" type = "submit" 
				    		value = "Enviar" />
				    	</div>
				    </form>
		  		</div>
		    </div>
	    </div>
    </div>
  </body>
</html>
