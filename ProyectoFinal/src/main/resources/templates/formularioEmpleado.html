<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link th:href="@{/css/style.css}" rel="stylesheet" />
  	<title>Cliente</title>
  </head>
  <body>
  	<div th:replace="common/navbar :: navbar">NAVBAR</div>
  	<div class="container">
	  	<div class="col-md-6 col-md-offset-3">
		  	<div class= "well">
		  		<div text="center">
				    <h1 >Nuevo Propietario</h1>
		  		</div>
		  		<div text="left">
				    <form th:action="@{/empleado}" method = "post" th:object="${empleado}">
				    	<div class="form-group">
				    		<label>Usuario</label>
				    		<input type = "text" max="12" th:field = "*{usuario}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Contrase√±a</label>
				    		<input type = "password" th:field = "*{contrasenia}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Nombre Completo</label>
				    		<input type = "text" th:field = "*{nombre}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>DNI</label>
				    		<input type = "number" max="99999999" th:field = "*{dni}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<input class="btn btn-primary" type = "submit" 
				    		value = "Enviar" />
				    	</div>
				    </form>
		  		</div>
		    </div>
	    </div>
    </div>
  </body>
</html>
