<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link th:href="@{/css/style.css}" rel="stylesheet" />
  	<title>Orden</title>
  </head>
  <body>
  	<div th:replace="common/navbar :: navbar">NAVBAR</div>
  	
  	<div class="container">
	  	<div class="col-md-6 col-md-offset-3">
		  	<div class= "well">
			    <h1>Orden Reparacion</h1>
			    <form th:action="@{/orden}" method = "post" th:object="${orden}">
			    	<div class="form-group">
				    	<div class="form-group">
				    		<label>Patente Vehiculo</label>
				    		<input type = "text" th:field = "*{patente}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Marca Vehiculo</label>
				    		<input type = "text" th:field = "*{marca}" class="form-control" required="required"/>
				    	</div>
				    	<div class="form-group">
				    		<label>Descripcion de la falla</label>
				    		<textarea th:field = "*{falla}" class="form-control" required="required" ></textarea>
				    	</div>
				    	<div class="form-group">
				    		<label>DNI Propietario</label>
				    		<input type = "number" th:field = "*{cliente.dni}" class="form-control" required="required"/>
				    		<!--  <a th:href="@{/propietario}" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></a>-->
				    	</div>
			    		<input class="btn btn-primary" type = "submit" 
			    		value = "Enviar" />
			    	</div>
			    </form>
		    </div>
	    </div>
    </div>
  </body>
</html>
