<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  	<title>Orden</title>
  </head>
  <body>
  	<div class="container">
	  	<div class="col-md-6 col-md-offset-3">
		  	<div class= "well">
		  		<div text="center">
				    <h1>Orden Reparacion</h1>
		  		</div>
		  		<div text="left">
				    <form th:action="@{/orden}" method = "post" th:object="${orden}">
					    <div class="form-group">
					    	<div class="form-group">
					    		<label>Patente Vehiculo</label>
					    		<input type = "text" th:field = "*{patente}" class="form-control" required="required"/>
					    	</div>
					    	<div class="form-group">
					    		<label>Marca Vehiculo</label>
					    		<input type = "text" th:field = "*{marca}" class="form-control" required="required"/>
					    	</div>
					    	<div class="form-group">
					    		<label>Descripcion de la falla</label>
					    		<input type = "text" th:field = "*{falla}" class="form-control" required="required"/>
					    	</div>
					    	<div class="form-group">
					    		<label>Propietario</label>
					    		<select th:field="*{cliente.idCliente}">
					    			<option th:each="cliente :${clientes}"
					    					th:text = "${cliente.getNombre()} + ' ' + ${cliente.getApellido()}"
					    					th:value = "${cliente.getIdCliente()}">
					    			</option>
					    		</select>
					    	</div>
				    		<input class="btn btn-primary" type = "submit" 
				    		value = "Enviar" />
				    	</div>
				    </form>
		  		</div>
		    </div>
	    </div>
    </div>
  </body>
</html>
