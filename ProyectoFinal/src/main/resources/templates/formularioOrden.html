<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link th:href="@{/css/style.css}" rel="stylesheet" />
  	<title>Orden</title>
  </head>
  <body>
  	<div th:replace="common/navbar :: navbar">NAVBAR</div>
  	
  	<div class="container">
	  	<div class="col-md-6 col-md-offset-3">
	  		<div class="alert alert-danger" th:if="${!mensaje.equals('')}"
	  		 th:text = "${mensaje}"></div>
		  	<div class= "well">
			    <h1>Orden Reparacion</h1>
			    <form th:action="@{/orden}" method = "post" th:object="${orden}">
			    	<div class="form-group">
			    		<label>Propietario</label>
			    		<select th:field="*{cliente.idCliente}">
			    			<option th:each="propietario : ${propietarios}"
			    					th:text="${propietario.getNombre()}+' '+${propietario.getApellido()}" 
			    					th:value="${propietario.getIdCliente()}"/>
			    		</select>
			    		<a th:href="@{/propietario}" class="btn btn-success" style="height:2em;"><span class="glyphicon glyphicon-plus" style="top:-2px!important"></span></a>
			    	</div>
			    	<div class="form-group">
			    		<label>Patente Vehiculo</label>
			    		<input type = "text" th:field = "*{patente}" class="form-control" required="required"/>
			    	</div>
			    	<div class="form-group">
			    		<label>Marca Vehiculo</label>
			    		<input type = "text" th:field = "*{marca}" class="form-control" required="required"/>
			    	</div>
			    	<div class="form-group">
			    		<label>Descripcion de la falla</label>
			    		<textarea th:field = "*{falla}" class="form-control" required="required" ></textarea>
			    	</div>
			    	<div class="form-group">
			    		<input class="btn btn-primary" type = "submit" 
			    		value = "Enviar" />
			    	</div>
			    </form>
		    </div>
	    </div>
    </div>
  </body>
</html>
