<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  	<link th:href="@{/css/style.css}" rel="stylesheet" />
  	<title>Propietarios</title>
  </head>
  <body>
  	<div th:replace="common/navbar :: navbar">NAVBAR</div>
	<div class="container">
		<div class="well">
			<h1>Propietarios</h1>  	
		  	<table class="table table-bordered">
		  		<thead>
			  		<tr>
			  			<th>Nombre</th>
			  			<th>Apellido</th>
			  			<th>DNI</th>
			  			<th>Direccion</th>
			  			<th>Telefono</th>
				  		<th></th>
			  		</tr>
		  		</thead>
		  		<tbody>
		  			<tr th:each = "propietario : ${propietarios}">
		  				<td th:text = "${propietario.getNombre()}"></td>
		  				<td th:text = "${propietario.getApellido()}"></td>
		  				<td th:text = "${propietario.getDni()}"></td>
		  				<td th:text = "${propietario.getDireccion()}"></td>
		  				<td th:text = "${propietario.getTelefono()}"></td>
			  			<td>
			  				<a th:href="@{/propietario(idCliente = ${propietario.getIdCliente()})}"
			  				   class="btn btn-primary">Modificar</a>
			  			</td>
		  			</tr>
		  		</tbody>
		  	</table>
		</div>
  	</div>
  </body>
</html>
