<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ingrediente</title>
		<object th:replace="common/header :: common-header" />
	</head>
	<body>
		<div th:replace = "common/navbar :: common-navbar">NAVBAR</div>
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
					<div class="text-center">
						<h1>Alta de Ingrediente</h1>
					</div>
					<div class="text-left">
						<form th:object="${ingrediente}" th:action="@{/ingrediente}" method="POST">
							<div class="form-group">
								<label>Nombre</label>
								<input type="text" th:field="*{nombre}" class="form-control" />
							</div>
							<div class="form-group">
									<input type="submit" class="btn btn-primary" value="Enviar"/>
							</div>
						</form>
					</div>			
				</div>
			</div>
		</div>
	</body>
</html>
