<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ingredientes</title>
		<object th:replace="common/header :: common-header" />
	</head>
	<body>
		<div th:replace = "common/navbar :: common-navbar">NAVBAR</div>
		<div class="container">
			<div class="well">
				<div class="text-center">
					<h2 text = "center" th:text = "${receta.getNombre()}"></h2>
				</div>
				<table class="table table-bordered">
				    <thead>
				      <tr>
				        <th>Nombre</th>
				        <th>Cantidad</th>
				        <th></th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr th:each = "ingredienteReceta : ${ingredientesReceta}">
				        <td th:text = "${ingredienteReceta.getIngrediente().getNombre()}"></td>
				        <td th:text = "${ingredienteReceta.getCantidadIngrediente()}"></td>
				        <td>
				        	<a th:href="#" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></a>
				        	<a th:href="#"><span class="glyphicon glyphicon-trash"></span></a>
			        	</td>
				      </tr>
				    </tbody>
				  </table>
			</div>
		</div>
	</body>
</html>
