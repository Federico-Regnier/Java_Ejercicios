<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ingrediente</title>
		<object th:replace="common/header :: common-header" />
	</head>
	<body>
		<div th:replace = "common/navbar :: common-navbar">NAVBAR</div>
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
					<div class="text-center">
						<h1>Agregar Ingrediente a la Receta</h1>
					</div>
					<div class="text-left">
						<form th:object="${receta}" th:action="@{/receta/ingrediente}" method="POST">
							<input type="hidden" th:field="${receta.idReceta}" />
							<div class="form-group">
								<label>Ingrediente</label>
								<select class="form-control" th:name="idIngrediente">
									<option th:each = "ingrediente : ${ingredientes}" 
											th:value = "${ingrediente.getIdIngrediente()}"
											th:text = "${ingrediente.getNombre()}"
									></option>
								</select>
							</div>
							<div class="form-group">
								<label>Cantidad</label>
								<input type="number" class="form-control" th:name="cantidad"/>
							</div>
							<div class="form-group">
									<input type="submit" class="btn btn-primary" value="Enviar"/>
							</div>
						</form>
					</div>			
				</div>
			</div>
		</div>
	</body>
</html>
